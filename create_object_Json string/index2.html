<!DOCTYPE html>
<html>

<body>

<h2>Create Object from JSON Strings</h2>

<p id="demo"></p>

<script>
const text = '{"name": "Toey", "age": "28", "city": "Bangkok"}';

const obj = JSON.parse(text);

document.getElementById("demo").innerHTML = obj.name + " " + obj.age + " " + obj.city;
</script>

</body>
</html>
